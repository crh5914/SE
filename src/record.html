<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title></title>
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" type="text/css" href="css/record.css" />
	</head>

	<body>
		<header class="mui-bar mui-bar-nav">
			<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
			<h1 class="mui-title">芳草园小区6栋1234</h1>
		</header>
		<div class="mui-content">
			<div class="mui-content-padded">
				<table width="100%">
					<tr>
						<td width="30%">到访记录：</td>
						<td width="60%">
							<select name="visit">
								<option selected="selected">请选择</option>
								<option value="0">未拜访</option>
								<option value="1">已拜访</option>
							</select>
						</td>

					</tr>
					<table>
			</div>
			<div class="mui-content-padded">
				<table width="100%">
					<tr>
						<td width="30%">备注：</td>
						<td width="60%">
							<select name="remark">
								<option selected="selected">请选择</option>
								<option value="0">不备注</option>
								<option value="1">办理IPTV业务</option>
								<option value="2">办理宽带业务</option>
								<option value="3">办理手机业务</option>
								<option value="4">已拜访无成果</option>
								<option value="5">未能联系上业主</option>
							</select>
						</td>
					</tr>
				</table>
			</div>
			<div class="mui-content-padded">
				<table width="100%">
				<tr >
					<td width="30%" >补充：</td>
					<td width="60%">
						<textarea style="height:80px;" ></textarea>
					</td>
				</tr>
				</table>
			</div>
	
		</div>
		<nav class="mui-bar mui-bar-tab" >
      	<a  class="mui-tab-item mui-active" href="#">
                <span class="mui-tab-label">提交</span>
       </a>
    </nav>
		<script src="js/mui.min.js"></script>
	</body>
</html>
